            <div class="d-flex justify-content-center align-items-center container">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">

                                <div class="card-body p-5">

                                             </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
{% endblock %}
